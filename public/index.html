<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Scripts -->
        <script src="assets/js/bundle.js" defer></script>

        <!-- Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  

    </head>
    <body>
        <main>
            <section class="gerador">
                <h2>Gerador de CPF</h2>
                <div class="cpf-div">
                    CPF:
                    <p class="cpf-texto"></p>
                </div>
                <button class="btn-gerar">Gerar CPF</button>
            </section>

            <section class="validar">
                <h2>Validador de CPF</h2>
                <div class="form">
                    <label for="icpf">Digite o CPF: </label>
                    <input type="text" name="cpf" id="icpf" placeholder="000.000.000 - 00" maxlength="14">
                </div>
                <div class="status"></div>
                <button class="btn-validar">Validar</button>
            </section>
        </main>
    </body>
</html>
